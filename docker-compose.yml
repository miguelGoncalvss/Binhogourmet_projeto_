services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: binho_gourmet
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@postgres:5432/binho_gourmet
      JWT_SECRET: ${JWT_SECRET:-troque_esta_chave_em_producao}
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES:-1440}
      BACKEND_CORS_ORIGINS: http://localhost:3000,http://frontend:3000
    depends_on:
      - postgres
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  pgdata:
